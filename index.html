<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Number</title>
  </head>
  <body>
    <h1>Count Number</h1>
    <p>This program takes two numbers - one to count to and another to determine what multiple to use to get there</p>
      <form id="count_number">
        <label for="number_1">Number 1</label>
        <input type="text" id="number_1" class="form-control">
        <label for="number_2">Number 2 to determine the step</label>
        <input type="text" id="number_2" class="form-control">
        <button type="submit" class="btn btn-info">Click here</button>
        <p>Output: <span id="output"></span></p>
      </form>
  </body>
</html>
